<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>FilmsApp | Film catalogue management application</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="card">
        <h2 th:text="${title}" class="card-header"></h2>
        <div class="card-body">
            <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
            <h4 class="card-title">
                <a th:href="@{/cusers/new}" class="btn btn-primary btn-xs">Create new user</a>
            </h4>
            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Password</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${listUsers}">
                    <td> <a class="btn btn-primary btn-xs" th:href="@{/cusers/see/} + ${user.idUser}" th:text="${user.idUser}"></a></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <table>
                            <tbody>
                            <tr th:each="role: ${user.roles}">
                                <td th:text="${role.authority}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                    <td>
                        <a th:href="@{/cusers/edit/{id}  (id=${user.idUser})  }" th:text="'edit'" class="btn btn-success btn-sm" role="button" title="Edit user."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                        <a th:href="@{/cusers/delete/{id}  (id=${user.idUser})   }" th:text="'delete'" onclick="return confirm('Are you sure?')" class="btn btn-danger btn-sm" role="button" title="Delete user."><i class="fas fa-trash" aria-hidden="true"></i></a>
                    </td>
                </tr>

                </tbody>
            </table>

            <nav th:replace="paginator-nav :: paginator"></nav>

        </div>
    </div>
    <hr>
    <a class="btn btn-primary" role="button" th:href="@{/cfilms/}">Go to the main page</a>
</div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
