<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>FilmsApp | Film catalogue management application</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2 th:text="${title}"
        class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h2>
    <form th:action="@{/cusers/save/}" method="post" th:object="${user}">
        <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
            Please correct the following errors:
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
            </ul>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{username}" id="name" name="name"
                   placeholder="Pass the name of the user" required="required">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" th:field="*{password}" id="password" name="password"
                   placeholder="Pass the password of the user" required="required">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" th:field="*{email}" id="email" name="email"
                   placeholder="Pass the email of the user" required="required">
        </div>
        <div class="mb-3">
            <select class="form-select" th:field="*{enable}" name="enable" id="enable">
                <option th:value="1" selected>Activate</option>
                <option th:value="0">Deactivate</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-check-label">Select ROLE:
            </label>
            <br>
            <div class="form-check-inline">
                <input type="checkbox" class="form-check-input" name="roles"
                       th:each="role : ${allRoles}"
                       th:text="${role}"
                       th:value="${role}"
                       th:field="*{roles}"
                >
            </div>
        </div>

        <button type="submit" class="btn btn-dark">Save</button>
        <input type="hidden" th:field="*{idUser}"/>
    </form>
    <hr>
    <a class="btn btn-primary" role="button" th:href="@{/cfilms/}">Go back to the main page</a>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
