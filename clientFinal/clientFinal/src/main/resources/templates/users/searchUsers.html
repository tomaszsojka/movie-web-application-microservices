<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>FilmsApp | Film catalogue management application</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="text-secondary border border-success border-top-0 border-left-0 border-right-0">Searching Films</h2>
    <form th:action="@{/cusers/name}" method="get">
        <div class="mb-3">
            <label for="name" class="form-label">Title</label>
            <input type="text" class="form-control" id="name" name="name"
                   placeholder="Type the name of the user">
        </div>
        <button type="submit" class="btn btn-primary">Search by name</button>
    </form>
    <hr>
    <form th:action="@{/cusers/email}" method="get">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email"
                   placeholder="Type the email of the user">
        </div>
        <button type="submit" class="btn btn-primary">Search by name</button>
    </form>
    <hr>
    <a class="btn btn-primary" role="button" th:href="@{/cfilms}">Go to the main page</a>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
