<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>FilmsApp | Film catalogue management application</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="card">
        <h2 th:text="${title}" class="card-header"></h2>
        <div class="card-body">
            <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Film</th>
                    <th scope="col">Note</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Date</th>
                    <th scope="col">User</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="review : ${listReviews}">
                    <td th:text="${review.idReview}"></td>
                    <td th:text="${review.idFilm}"></td>
                    <td th:text="${review.note}"></td>
                    <td th:text="${review.rating}"></td>
                    <td th:text="${review.date}"></td>
                    <td th:text="${review.user.username}"></td>

                    <td>
<!--                        <a th:href="@{/cmatriculas/editar/{id}  (id=${matricula.idMatricula})  }" th:text="'editar'" class="btn btn-success btn-sm" role="button" title="Editar alumno."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>-->
                        <a th:href="@{/creviews/delete/{id}  (id=${review.idReview})   }" th:text="'delete'" onclick="return confirm('Are you sure?')" class="btn btn-danger btn-sm" role="button" title="Delete review."><i class="fas fa-trash" aria-hidden="true"></i></a>
                    </td>
                </tr>

                </tbody>
            </table>

            <nav th:replace="paginator-nav :: paginator"></nav>

        </div>
    </div>
    <hr>
    <a class="btn btn-primary" role="button" th:href="@{/cfilms/}">Go back to the main page</a>
</div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
